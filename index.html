<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Папка Дела</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial;
}

/* ---------------- ПАПКА ---------------- */

.container {
  position: relative;
  width: 440px;
  height: 560px;
  perspective: 2600px;
  cursor: pointer;
}

.cover {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #f0e0c8, #d4b89c);
  border: 6px solid #5c3a1a;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  color: #2f1a0e;
  box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
  transform-origin: left;
  transition: transform 1.6s ease;
  z-index: 10;
}

.folder.open .cover {
  transform: rotateY(-180deg);
}

.cover-back {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #e8d9c0, #d0b89a);
  border-radius: 12px;
  transform: rotateY(180deg);
}

/* ---------------- ВНУТРЕННОСТЬ ---------------- */

.pages-container {
  position: absolute;
  inset: 0;
  background: #f6f6f6;
  border: 6px solid #5c3a1a;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.4);
  pointer-events: none;
}

.folder.open .pages-container {
  pointer-events: auto;
}

.page-stack {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* ---------------- ЛИСТЫ ---------------- */

.page {
  position: absolute;
  width: 82%;
  height: 86%;
  background: white;
  border-radius: 6px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: transform 0.65s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.page img,
.page video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Центр страницы */
.page.active {
  z-index: 5;
  transform: translateX(0) scale(1);
}

/* Страница, которая уходит влево */
.page.to-left {
  z-index: 3;
  transform: translateX(-500px) rotate(-12deg); /* Сильно сдвигаем влево */
}

/* Страница, которая справа (следующая) */
.page.next {
  z-index: 4;
  transform: translateX(40px) rotate(3deg);
}

/* ---------------- МОДАЛКА ---------------- */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal.open {
  display: flex;
}

.modal-content img,
.modal-content video {
  max-width: 96vw;
  max-height: 96vh;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 60px;
  color: white;
  cursor: pointer;
}

/* ---------------- КНОПКА ДОБАВЛЕНИЯ ДОКУМЕНТА ---------------- */

#addDocBtn {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  font-size: 16px;
  cursor: pointer;
  z-index: 15;
}

#urlInput {
  display: none;
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ddd;
  width: 80%;
}

#urlSubmit {
  display: none;
  position: absolute;
  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 16px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>

</head>

  <div class="cover">

<div class="modal" id="modal">
  <div class="close" id="close">×</div>
  <div class="modal-content" id="modalContent"></div>

<script>
const folder = document.getElementById("folder");
const pages = document.querySelectorAll(".page");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const closeBtn = document.getElementById("close");
const addDocBtn = document.getElementById("addDocBtn");
const urlInput = document.getElementById("urlInput");
const urlSubmit = document.getElementById("urlSubmit");
const stack = document.getElementById('stack');

let index = 0;

/* ---------- обновление листов ---------- */

function updatePages() {
  pages.forEach((p, i) => {
    p.classList.remove("active", "next", "to-left");

    if (i === index) {
      p.classList.add("active");
    } else if (i === index - 1) {
      p.classList.add("to-left");
    } else if (i === index + 1) {
      p.classList.add("next");
    }
  });
}

/* ---------- открыть папку ---------- */

folder.addEventListener("click", () => {
  folder.classList.toggle("open");
  index = 0;
  updatePages();
});

/* ---------- стрелки ---------- */

document.addEventListener("keydown", (e) => {
  if (!folder.classList.contains("open")) {
    if (e.key === "ArrowRight") {
      folder.classList.add("open");
      updatePages();
    }
    return;
  }

  if (e.key === "ArrowRight") {
    if (index < pages.length - 1) {
      index++;
      updatePages();
    }
  }

  if (e.key === "ArrowLeft") {
    if (index > 0) {
      index--;
      updatePages();
    } else {
      folder.classList.remove("open");
    }
  }
});
